<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <h1>HTML & CSS Knowledge Quiz</h1>

        <form action="#" method="post">

            <!-- Question 1: Text input -->
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" placeholder="Enter your answer here" required>

            <!-- Question 2: Textarea -->
            <label for="q2">2. Briefly explain what CSS is used for</label>
            <textarea id="q2" name="q2" rows="3" placeholder="Write a short explanation..." required></textarea>

            <!-- Question 3: Select (dropdown) -->
            <label for="q3">3. Which tag is used to link an external CSS file?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="a">&lt;link&gt;</option>
                <option value="b">&lt;style&gt;</option>
                <option value="c">&lt;script&gt;</option>
            </select>

            <!-- Question 4: Number input -->
            <label for="q4">4. How many heading levels are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="10" required>

            <!-- Submit Button -->
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
